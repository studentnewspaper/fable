query Homepage {
	featured: categories(include: ["featured"]) {
		id
		isSection
		articles(take: 12) {
			nodes {
				id
				slug
				title
				featuredImage {
					url
					alt
				}
			}
		}
	}

	categories(
		include: ["news", "opinion", "features", "review", "lifestyle", "voices", "sport", "science"]
	) {
		id
		name
		isSection
		articles(take: 12) {
			nodes {
				id
				slug
				title
			}
		}
	}
}
