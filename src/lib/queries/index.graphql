query Homepage {
	featured: categories(include: ["featured"]) {
		id
		name
		isSection
		articles(take: 12) {
			nodes {
				id
				slug
				title
				featuredImage {
					url
					alt
				}
			}
		}
	}

	categories(exclude: ["featured"]) {
		id
		name
		isSection
		articles(take: 12) {
			nodes {
				id
				slug
				title
			}
		}
	}
}
